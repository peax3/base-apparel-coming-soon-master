<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <!-- We're coming soon Hello fellow shoppers! We're currently building our new
    fashion store. Add your email below to stay up-to-date with announcements
    and our launch deals. Email Address -->

    <div class="container">
      <div class="main">
        <div class="main-content">
          <img src="./images/logo.svg" alt="logo" class="logo" />

          <img
            src="./images/hero-mobile.jpg"
            alt="background mobile"
            class="bg-mobile"
          />

          <h1>
            <span>We're</span>
            <span> coming</span>
            <span> soon</span>
          </h1>

          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals
          </p>

          <form id="form">
            <input
              type="text"
              placeholder="Email Address"
              name="email"
              id="email"
            />
            <img
              src="./images/icon-error.svg"
              alt="error icon"
              class="error-icon"
            />
            <button>
              <img src="./images/icon-arrow.svg" alt="arrow" />
            </button>
            <small>Please provide a valid email</small>
          </form>
        </div>
      </div>
      <div class="aside bg-image"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
